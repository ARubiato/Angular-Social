
<div class = "container">
<div>
  <h3>{{ note.content }}</h3>
  <span class="button is-small is-info" (click)='addHeartToNote(note.hearts)' > {{ note.hearts || 0 }}
     <i class="fa fa-thumbs-up" ></i>
  </span>
  <span class="button is-small is-warning" (click)='addDislikeToNote(note.dislike)' >
   <i class="fa fa-thumbs-down" >&nbsp;&nbsp;</i>{{ note.dislike || 0 }}
  </span>
  <span class="button is-small is-danger" (click)='deleteNote(note?.id)'>Delete</span>
  <p>{{note.time | date:'MMM dd, yyyy - h:mm a'}}</p>
</div>
</div>
